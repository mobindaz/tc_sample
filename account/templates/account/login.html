<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  
  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">

  <style>
    html, body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f6f9; /* Light background */
      margin: 0;
    }
    .login-box {
      width: 360px; /* Adjust the width as needed */
      padding: 1rem;
    }
    .login-logo a {
      font-size: 2rem;
      color: #333;
    }
    .card-body {
      padding: 2rem;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
</head>
<body>

<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>LOG</b>IN</a>
  </div>
  
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>
      
      <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        
        <div class="input-group mb-3">
          <select name="role" id="role" class="form-control" required>
            <option value="" disabled selected>Select Role</option>
            <option value="student">Student</option>
            <option value="staff">Staff</option>
            <option value="hod">HOD</option>
            <option value="admin">Admin</option>
          </select>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user-tag"></span>
            </div>
          </div>
        </div>
        
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember"> Remember Me </label>
            </div>
          </div>
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
        </div>
      </form>
      
    </div>
  </div>
</div>

<script>
  // JavaScript to change the placeholder based on role selection
  document.getElementById('role').addEventListener('change', function() {
    var usernameField = document.getElementById('username');
    
    if (this.value === 'student') {
      usernameField.placeholder = 'Admission Number';
    } else {
      usernameField.placeholder = 'Username';
    }
  });
</script>

</body>
</html>
