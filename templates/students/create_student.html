{% extends 'base.html' %}
{% block content %}
    <div class="content-wrapper">
        {% if messages %}
      
        {% endif %}
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Create New Student</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username">Admission Number</label>
                        <input type="text" name="username" id="username" class="form-control" required placeholder="Enter Admission Number">
                    </div>

                    <div class="form-group">
                        <label for="password">Date of Birth (Password)</label>
                        <input type="date" name="password" id="password" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" name="full_name" id="full_name" class="form-control" required placeholder="Enter Full Name">
                    </div>

                    <div class="form-group">
                        <label for="department">Department</label>
                        <select name="department" id="department" class="form-control" required>
                            <option value="" disabled selected>Select Department</option>
                            <option value="CHE">Computer Hardware Engineering</option>
                            <option value="CVE">Civil Engineering</option>
                            <option value="MEC">Mechanical Engineering</option>
                            <option value="IEE">Instrumentation Engineering</option>
                            <option value="EEE">Electrical and Electronics Engineering</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" class="form-control" required placeholder="Enter Email">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone" class="form-control" required placeholder="Enter Phone Number">
                    </div>

                    <div class="form-group">
                        <label for="blood_group">Blood Group</label>
                        <select name="blood_group" id="blood_group" class="form-control" required>
                            <option value="" disabled selected>Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" class="form-control" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Create Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
